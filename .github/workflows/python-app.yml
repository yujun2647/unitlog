# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ main ]
    paths:
      - 'unitlog/__init__.py'
  workflow_dispatch: # 允许手动点击按钮触发，方便调试

permissions:
  contents: read

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.parse_version.outputs.version }}
      tag_name: ${{ steps.parse_version.outputs.tag_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Parse version from __init__.py
        id: parse_version
        run: |
          VERSION=$(grep '__version__ =' unitlog/__init__.py | awk -F'"' '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Fetch remote tags
        run: git fetch origin --tags

      - name: Check if tag exists remotely
        id: check_tag
        continue-on-error: true
        run: |
          git ls-remote --tags origin | grep -q "${{ steps.parse_version.outputs.tag_name }}"

      - name: Create and push tag
        if: steps.check_tag.outcome == 'failure'
        run: |
          git tag ${{ steps.parse_version.outputs.tag_name }}
          git push origin ${{ steps.parse_version.outputs.tag_name }}

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest
  

  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}



  release:
    needs: [deploy, ]
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract updates from __init__.py
        id: extract_updates
        run: |
          # 使用 Python 解析 __init__.py 并提取 updates 变量
          python -c "
          from unitlog import updates
          if updates:
            print(f'updates<<EOF')
            print(updates)
            print(f'EOF')
          else:
            print('未找到 updates 变量')
            exit(1)
          " >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.extract-version.outputs.tag_name }}
          name: Release ${{ needs.extract-version.outputs.version }}
          body: |
            ${{ steps.extract_updates.outputs.updates }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
